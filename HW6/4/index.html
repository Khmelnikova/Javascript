<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="style.css" /> 
</head> 
<body> 
<div class="wrapper">
    <div class="screen">
        <input type="text" readonly id="field">
        <input type="button" value="C" id="C" class="btn">
    </div>
    <div class="keyboard">
        <table>
            <tr>
                <td> <input type="button" value="MR" id="MR" class="btn"> </td>
                <td> <input type="button" value="1" id="n1" class="btn"> </td>
                <td> <input type="button" value="2" id="n2" class="btn"> </td>
                <td> <input type="button" value="3" id="n3" class="btn"> </td>
                <td> <input type="button" value="/" id="divide" class="btn"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="M+" id="M_pl" class="btn"> </td>
                <td> <input type="button" value="4" id="n4" class="btn"> </td>
                <td> <input type="button" value="5" id="n5" class="btn"> </td>
                <td> <input type="button" value="6" id="n6" class="btn"> </td>
                <td> <input type="button" value="*" id="mult" class="btn"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="M-" id="M_min" class="btn"> </td>
                <td> <input type="button" value="7" id="n7" class="btn"> </td>
                <td> <input type="button" value="8" id="n8" class="btn"> </td>
                <td> <input type="button" value="9" id="n9" class="btn"> </td>
                <td> <input type="button" value="-" id="min" class="btn"> </td>
            </tr>
            <tr>
                <td> <input type="button" value="MC" id="MC" class="btn"> </td>
                <td> <input type="button" value="0" id="n0" class="btn"> </td>
                <td> <input type="button" value="." id="dot" class="btn"> </td>
                <td> <input type="button" value="=" id="equal" class="btn"> </td>
                <td> <input type="button" value="+" id="plus" class="btn"> </td>
            </tr>
        </table>
    </div>
</div>         
<script type="text/javascript" src="main.js"></script> 
</body> 
</html>
